 
<div class="login-container">

  <div class="error-box bh-ligth d-none"
   [ngClass]="{'box-transition' : !showError, 'd-none': !isInitialized}">
    <img class="error-x fs-3 position-absolute" src="assets/icons/Vector-x.svg">
    <span>Error al intentar ingresar</span>
  </div>
  
  <div class="logo">
    <img src="./images/cinestar_logo.png" alt="Logo de la empresa" />
  </div>

  <div class="form-container shadow-none">
      
    <div class="form-group" [ngClass]="{'error': isUserError}">
      <label for="usuario" class="form-label">Usuario</label>
      <span class="input-icon">
        
        <img *ngIf="!isUserError" src="assets/icons/solar_user-bold.svg">
        
        <img *ngIf="isUserError" src="assets/icons/solar_user-error.svg">
      </span>
      <input
        type="text"
        id="usuario"
        name="username"
        placeholder="Ingresa tu usuario"
        class="form-control"
        [(ngModel)]="username"
        (input)="resetError()"
        autocomplete="off"
      />
      <div class="error-message"
        [ngClass]="{'text-transparent': !isUserError }"
      >
        Usuario Incorrecto
      </div>

    </div>

    <div class="form-group" [ngClass]="{'error': isPasswordError}">
      <label for="clave" class="form-label">Clave</label>
      <span class="input-icon">
        
        <img *ngIf="!isPasswordError" src="assets/icons/uis_padlock.svg">
        
        <img *ngIf="isPasswordError" src="assets/icons/uis_padlock-error.svg">
      </span>
      <input
        type="password"
        id="clave"
        name="password"
        placeholder="Ingresa tu clave"
        class="form-control"
        [(ngModel)]="password"
        (input)="resetError()"
        autocomplete="off"
      />

      <div class="error-message"
        [ngClass]="{'text-transparent': !isPasswordError }"
      >
        Clave Incorrecta
      </div>

    </div>

  </div>

  <button type="button" class="btn-ingresar" (click)="LoginVal()">Ingresar</button>

</div>
